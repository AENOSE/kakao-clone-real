<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>More</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-paper-plane"></i>
        <i class="fas fa-wifi fa-lg"></i>                                            <!--wifi icon -->
      </div>
      <div class="header__column">
        <span class="header__time">18:30</span>
      </div>
      <div class="header__column">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__betery">66% <i class="fas fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header__bottom"></div>
      <div class="header__colum">

      </div>
      <div class="header__colum">
        <span class="header__text">More</span>
      </div>
      <div class="header__colum">
        <i class="fas fa-cog fa-lg"></i>
      </div>
  </header>
  <main class="more">                                   <!-- 시작 -->
    <header class="more__header">                       <!--2시작(나의 정보만들기)-->
      <div class="more-header__column">
        <img src="images/avatar.jpg" alt="">
        <div class="more-header__info">
          <h3 class="more-header__title">
            TAEHO
          </h3>
          <span class="more-header__subtitle">
            qkadpdhkdwk1@naver.com
          </span>
        </div>
      </div>
      <i class="fa fa-comment fa-2x"></i>
    </header>                                          <!--2끝-->
    <section class="more__options">                    <!--3총시작-->
      <div class="more__option">                                                            <!-- div.more__option*4>1.fa+span.more__option-title -->
        <i class="far fa-smile fa-2x"></i>
        <span class="more__option-title">Emoticons</span>
      </div>
      <div class="more__option">
        <i class="fas fa-paint-brush fa-2x"></i>
        <span class="more__option-title">Themes</span>
      </div>
      <div class="more__option">
        <i class="far fa-hand-peace fa-2x"></i>
        <span class="more__option-title">Plus Friend</span>
      </div>
      <div class="more__option">
        <i class="fas fa-user-circle fa-2x"></i>
        <span class="more__option-title">Account</span>
      </div>
    </section>                                           <!--3끝-->
    <section class="more__plus-friends">                 <!--제일먼저시작(3번째 칸 목록)-->
      <header class="plus-friends__header">
        <h2 class="plus-friends__title">Plus Friends</h2>
        <span class="plus-friends__learn-more">
          <i class="fas fa-info-circle"></i>
          Leam More
        </span>
      </header>
      <div class="plus-friends__items">                  <!--4시작(more부분에 많은것들)-->
        <div class="plus-friends__items">
          <i class="fas fa-utensils"></i>
          <span class="plus-friends__items-title">Order</span>
        </div>
        <div class="plus-friends__items">
          <i class="fas fa-home"></i>
          <span class="plus-friends__items-title">Store</span>
        </div>
        <div class="plus-friends__items">
          <i class="fas fa-tv"></i>
          <span class="plus-friends__items-title">TV Channel/Radio</span>
        </div>
        <div class="plus-friends__items">
          <i class="fas fa-pencil-alt"></i>
          <span class="plus-friends__items-title">Creation</span>
        </div>
        <div class="plus-friends__items">
          <i class="fas fa-graduation-cap"></i>
          <span class="plus-friends__items-title">Education</span>
        </div>
        <div class="plus-friends__items">
          <i class="fas fa-university"></i>
          <span class="plus-friends__items-title">Politics/Soceiety</span>
        </div>
        <div class="plus-friends__items">
          <i class="fas fa-won-sign"></i>
          <span class="plus-friends__items-title">Finance</span>
        </div>
        <div class="plus-friends__items">
          <i class="fas fa-video"></i>
          <span class="plus-friends__items-title">Movies/Music</span>
        </div>
      </div>                                          <!--4끝-->
    </section>                                        <!--5시작(밑에 정보들 3개)-->
    <section class="more__options">
      <div class="more__option">
        <img src="images/kakaoStory.png" alt="" class="more__options-image">
        <span class="more__options-title">kakao story</span>
      </div>
      <div class="more__option">
        <img src="images/path.png" alt="" class="more__options-image">
        <span class="more__options-title">path</span>
      </div>
      <div class="more__option">
        <img src="images/kakaoFriends.png" alt="" class="more__options-image">
        <span class="more__options-title">kakao friends</span>
      </div>                                          <!--5끝-->
  </main>
  <nav class="tab-bar">                                                                              <!--a.tap-bar__tab 링크, class명  표시 하는 것인듯-->
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i><span class="tab-bar__title">Friends</span>                    <!--<i class="fa"></i><span class="tad-bar__title"></span>-->
    </a>                                                                                      <!--i.fa+span.tad-bar__title-->
    <a href="chats.html" class="tab-bar__tab">
      <i class="fa fa-comment"></i><span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i><span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>
