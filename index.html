<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>Friends</title>
  <link rel="stylesheet" href="css/style.css">                                     <!-- link:css 하면됨-->
</head>
<body>
  <header class="top-header">
    <div class="header__top">                                      <!-- 위에 창이 2개 있는대 그중 첫번째 헤드 wife, 시계 배터리 잔량 등-->
      <div class="header__column">
        <i class="fas fa-paper-plane"></i>
        <i class="fas fa-wifi fa-lg"></i>                                       <!--wifi icon -->
      </div>
      <div class="header__column">
        <span class="header__time">18:30</span>
      </div>
      <div class="header__column">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__betery">66% <i class="fas fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header__bottom">                             <!-- 2번째 헤드Manage, friends, 나사모양 -->
      <div class="header__colum">
        <span class="header-text">Manage</span>
      </div>
      <div class="header__colum">
        <span class="header__text">Friends <span class="header__number">1</span></span>
      </div>
      <div class="header__colum">
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>
  </header>

  <main class="friends">                                            <!--메인 그냥 위에 제외하고 다-->   <!--끝-->
    <div class="search-bar">                                               <!--설치바작업-->
      <i class="fa fa-search"></i>
      <input type="text"placeholder="Find friends, chats, Plus Friends">   <!--타입칸에 쓰는것 placeholder은 이미 작성된 글-->
    </div>                                                          <!--끝-->
    <section class="friends__section">                              <!--첫번째 섹션(친구 목록 전 내 창 있는대-->
      <header class="friends__section-header">
        <h6 class="friends__section-title">my Profile</h6>
      </header>
      <div class="friends__section-rows">                                        <!--rows란 목록-->
        <div class="friends__section-row">
          <a href="profile.html">
            <img src="images/avatar.jpg" alt="">
            <span class="friends__section-name">TAEHO</span>
          </a>
        </div>
        <div class="friends__section-row">
          <img src="images/avatar.jpg" alt="">
          <span class="friends__section-name">Friends' Names Display</span>
        </div>
      </div>
    </section>                                                       <!--끝-->
    <section class="friends__section">                               <!--2번째 섹션 시작-->
      <header class="friends__section-header">
        <h6 class="friends__section-title"></h6>                                       <!--여기 안씀-->
      </header>
      <div class="friends__section-rows">                                       <!--rows란 목록-->
        <div class="friends__section-row">
          <div class="friends__section-column">                                  <!--상태 메시지, 위와 동일한 이미지 파일 떄문에 div파일을 만듬-->
            <img src="images/avatar.jpg" alt="">
            <span class="friends__section-name">MOM</span>
          </div>
          <span class="friends__section-tagline">                                <!--여기가 태그 문자-->
            Life is shot, so live your life.
          </span>
        </div>
      </div>
    </section>                                                      <!--끝-->
  </main>
  <nav class="tab-bar">                                              <!--링크 작업 시작-->
    <a href="index.html" class="tab-bar__tab tab-bar__tab--selected">                                <!--a.tap-bar__tab 파일링크, class명  표시 하는 것인듯-->
      <i class="fa fa-user"></i><span class="tab-bar__title">Friends</span>                         <!-- <i class="fa"></i><span class="tad-bar__title"></span>-->
    </a>                                                                                             <!--i.fa+span.tad-bar__title-->
    <a href="chats.html" class="tab-bar__tab">
      <i class="fa fa-comment"></i><span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i><span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fa fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
    </a>
  </nav>                                    <!--끝-->
</body>
</html>
