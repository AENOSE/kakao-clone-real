<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>Find</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-paper-plane"></i>
        <i class="fas fa-wifi fa-lg"></i>                                            <!--wifi icon -->
      </div>
      <div class="header__column">
        <span class="header__time">18:30</span>
      </div>
      <div class="header__column">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__betery">66% <i class="fas fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__colum">
        <span class="header-text">Edit</span>
      </div>
      <div class="header__colum">
        <span class="header__text">Find</span>
      </div>
      <div class="header__colum">

      </div>
    </div>
  </header>
  <main class="find">                                                     <!--시작 div.find__option>i.fa+span.find__option-title-->
    <section class="find__options">
      <div class="find__option">
        <i class="fa fa-address-book fa-lg"></i>
        <span class="find__option-title">Find</span>
      </div>
      <div class="find__option">
        <i class="fas fa-qrcode fa-lg"></i>
        <span class="find__option-title">QR Code</span>
      </div>
      <div class="find__option">
        <i class="fas fa-mobile-alt fa-lg"></i>
        <span class="find__option-title">Shake</span>
      </div>
      <div class="find__option">
        <i class="fas fa-envelope fa-lg"></i>
        <span class="find__option-title">lnvite via SMS</span>
      </div>
    </section>                                                            <!--끝-->
    <section class="find__recommended">                                   <!--두 번째 섹션-->
      <header>
        <h6 class="recommended">Recommended Friends</h6>
      </header>
      <div class="recommended__none">
        <span>you have no recommended friends</span>
      </div>
    </section>                                                            <!--끝-->
  </main>
  <nav class="tab-bar">                                                                              <!--a.tap-bar__tab 링크, class명  표시 하는 것인듯-->
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i><span class="tab-bar__title">Friends</span>                    <!--<i class="fa"></i><span class="tad-bar__title"></span>-->
    </a>                                                                                      <!--i.fa+span.tad-bar__title-->
    <a href="chats.html" class="tab-bar__tab">
      <i class="fa fa-comment"></i><span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-search"></i><span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fa fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>
